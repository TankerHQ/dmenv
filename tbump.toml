
[version]
current = "0.2.1"

regex = '''
  (?P<major>\d+)
  \.
  (?P<minor>\d+)
  \.
  (?P<patch>\d+)
  '''

[git]
message_template = "Bump to {new_version}"
tag_template = "v{new_version}"

[[file]]
src = "Cargo.toml"
[[before_push]]

name = "Check changelog"
cmd = "grep {new_version} CHANGELOG.md"

[[before_push]]
name = "run tests"
cmd = "cargo test"

[[after_push]]
name = "publish"
cmd = "cargo publish"
