
[version]
current = "0.3.2"

regex = '''
  (?P<major>\d+)
  \.
  (?P<minor>\d+)
  \.
  (?P<patch>\d+)
  '''

[git]
message_template = "Bump to {new_version}"
tag_template = "v{new_version}"

[[file]]
src = "Cargo.toml"

[[before_push]]
name = "Check changelog"
cmd = "grep {new_version} CHANGELOG.md"

[[before_push]]
name = "Check compilation"
cmd = "PYTHON3_BINARY=$(which python3) cargo test"

[[after_push]]
name = "publish"
cmd = "cargo publish"
