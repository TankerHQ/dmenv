language: rust

rust:
  - stable

os:
  - linux
  - osx
  - windows

addons:

  homebrew:
    packages:
      - python

  apt:
    packages:
      - python3.4-venv


install:
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]] ; then choco install python; fi

script:
  - cargo build --release
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export PYTHON3_BINARY=/usr/local/bin/python3 ; fi
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]] ; then export PYTHON3_BINARY=/c/Python37/python ;fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export PYTHON3_BINARY=python3; fi
  - cargo test --release

before-deploy:
  - mkdir -p dist/
  - if [[ "$TRAVIS_OS_NAME" != "windows" ]]; then mv target/bin/dmenv dist/dmenv-${TRAVIS_OS_NAME} ; fi
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then mv target/bin/dmenv.exe dist/dmenv-windows.exe ; fi

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - dist/*
  on:
    repo: dmerejkowsky/dmenv
    tags: true
    branch: travis
    condition: $TRAVIS_RUST_VERSION = stable
